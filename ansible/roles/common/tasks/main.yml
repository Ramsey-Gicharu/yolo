---
- name: Install required packages
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - docker.io
      - python3
      - python3-pip

- name: Install Docker Compose
  pip:
    name: docker-compose
    state: latest
    executable: pip3
