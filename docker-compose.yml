version: '3'

services:
  client:
    image: rgicharu/frontend-project-image:v1.0.0
    ports:
      - 3000:80
    volumes:
      - ./client:/app/client
    networks:
      - project-network
    depends_on:
      - backend

  backend:
    image: rgicharu/backend-project-image:v1.0.0
    ports:
      - 5000:5000
      
    volumes:
      - ./backend:/app/backend
    networks:
      - project-network
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - ./data:/data/db
    networks:
      - project-network

networks:
  project-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"