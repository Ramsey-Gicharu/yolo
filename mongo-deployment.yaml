apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: us-central1-docker.pkg.dev/final-ip/yolo-repo/mongo-gke:v1.0.0
          ports:
            - containerPort: 27017
